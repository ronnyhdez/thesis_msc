project:
  type: book

book:
  title: "Assessing uncertainties related to the use of satellite remote sensing indices to estimate Gross Primary Production"
  subtitle: "By"
  author: 
    - name: "Ronny A. HernÃ¡ndez Mora"
      orcid: "0000-0001-6225-7096"
      affiliations:
        - name: "University of Alberta"
          department: "Department of Earth and Atmospheric Sciences"
  date: "January 2024"
  date-format: "MMMM YYYY"
  chapters:
    - abstract.qmd
    - index.qmd
    - dedication.qmd
    - acknowledgements.qmd
    - list_abbreviations.qmd
    - chapter_1_intro.qmd
    - chapter_2_lm.qmd
    - chapter_3_ml.qmd
    - chapter_4_conclusions.qmd
    - bibliography.qmd
  appendices:
    - appendices.qmd
   

format:
  pdf:
    template-partials:
      - before-body.tex
      - toc.tex
    tbl-cap-location: top
    documentclass: scrreprt
    lof: true
    lot: true
    include-before-body: 
      text: |
        \pagenumbering{roman}
    page-breaks: true
    geometry:
      - inner=3cm
      - outer=3cm
      - top=2cm
      - bottom=2cm
      - headsep=8pt
      - headheight=4pt
      - footskip=33pt
      - ignorehead
      - ignorefoot
      - heightrounded
    linestretch: 1.5
    filters:
      - section-bibliographies.lua # needs pandoc version >= 2.11 to work
    bibliography: rap_v002.bib
    citeproc: true 

    

